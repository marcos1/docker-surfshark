name: Publish Docker Image.
on:
  push:
    branches: [ main ]
  release:
    types:
      - published


jobs:
  build:
    if: "!contains(github.even.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    
    steps:
      - 
        name: check out
        uses: actions/checkout@v3
      - 
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/marco1/docker-surfshark
          tag-sha: true
          tage-edge: false
          tag-latest: true
      - 
        name: Set up QEMU
        uses: docker/setup-buildx-action@v1
        
      - 
        name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository.owner }}
          password: ${{ secrets.GHCR_PASSWORD }}
    
      - 
        name: Build Image
        uses: docker/build-push-action@v2
        with:
          tags: ${{ steps.docker_meta.outputs.tags }}
          file: ./Dockerfile
      - 
        name: Push Image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          file: ./Dockerfile
          
        
